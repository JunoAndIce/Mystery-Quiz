<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Scoreboard</title>
</head>



<body>
  <header>
      <!-- Dark Mode slider -->
  <div class="switch">
    <label class="dark-theme" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <!-- div class for slider circle  -->
        <div class="slider round"></div>
    </label>
  </div>

  </header>
  <section class="highscore-sec" id="highscore-sec">
    <div class="highscore-card" id="highscore">

      <h2 id="leaderboard-header">Leaderboards</h2>
      <div class="button-container">
        <button class="ctrl-btn" id="play-btn">Play Again</button>
        <button class="ctrl-btn" id="clear-btn">Clear</button>
      </div>

      <ul id="leaderboard-list"></ul>

    </div>
  </section>

  <script src="./assets/js/darkmode.js"></script>
  <script src="./assets/js/loadBoard.js"></script>
</body>
</html>
